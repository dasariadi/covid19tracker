<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
</head>
<body>
    <br>
    <h1 style="text-align:center; ">COVID-19 Tracker</h1>
    <h2 style="font:small-caption; text-align: center;">Your daily update on COVID-19!</h2>
    <br>
    <h2 style="font:small-caption; text-align: center;" id="today">Date Today: </h2>
    <br>
    <form id="myForm" style="text-align: center">
    <input type="text" id="country" placeholder="Input country here" required>
    <input type="submit" value="Get Data">
    </form>
    <br>
    <h3 id="confirmed" style="text-align: center"></h3>
    <h3 id="recovered" style="text-align: center"></h3>
    <h3 id="deaths" style="text-align: center"></h3>
</body>

<script src="script.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</html>
